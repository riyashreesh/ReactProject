      // jquery validation
      $(document).ready(function () {
        $("#submit").click(function () {
          var usernameVal = $("#username").val();
          var passwordVal = $("#password").val();
          if (usernameVal === "") {
            $("#info").html("enter your username");
            return false;
          } else if (usernameVal.length < 2 || usernameVal.length > 20) {
            $("#info").html(
              "username must be entered between  2 and 20 letters"
            );
            return false;
          }

          if (passwordVal === "") {
            $("#info").html("enter your password");
            return false;
          } else if (passwordVal.length < 3) {
            $("#info").html("enter the valid password");
            return false;
          } else {
            return true;
